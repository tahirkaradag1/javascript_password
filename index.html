<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passowrd Javascript</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="script.js" defer></script>
</head>
<body>


    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Şifrenizi oluşturun"/>
            <i class="fa-solid fa-eye"></i>
        </div>

        <div class="content">
            <p>Uygun bir parola oluşturunuz.</p>
            <ul class="requirmenet-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>En az 8 karakter uzunluğunda</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i> 
                    <span>En az 1 sayı (0...9)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>En az 1 küçük harf (a...z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>En az 1 özel sembol (!...$)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>En az 1 büyük harf (A...Z)</span>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
